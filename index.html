<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>FISHEYE</title>
  </head>
  <body>
    <div class="bouton-contenu">
      <a class="contenu" href="#" tabindex="1">Passer au contenu</a>
    </div>

    <header>
      <a href="index.html"
        ><img
          src="medias/logo.png"
          alt="logo de fishEye"
          aria-label="retour sur page accueil"
      /></a>

      <div id="filtres">
        <span
          id="filtre-portrait"
          data-filter="portrait"
          tabindex="3"
          aria-label="cliquez pour filtrer les photographes faisant du portrait"
          >#Portrait</span
        >
        <span
          id="filtre-art"
          data-filter="art"
          tabindex="4"
          aria-label="cliquez pour filtrer les photographes faisant de l'art"
          >#Art</span
        >
        <span
          id="filtre-fashion"
          data-filter="fashion"
          tabindex="5"
          aria-label="cliquez pour filtrer les photographes faisant du fashion"
        >
          #Fashion</span
        >
        <span
          id="filtre-architecture"
          data-filter="architecture"
          tabindex="6"
          aria-label="cliquez pour filtrer les photographes faisant de l'architecture"
        >
          #Architecture</span
        >
        <span
          id="filtre-travel"
          data-filter="travel"
          tabindex="7"
          aria-label="cliquez pour filtrer les photographes faisant du travel"
          >#Travel</span
        >
        <span
          id="filtre-sport"
          data-filter="sport"
          tabindex="8"
          aria-label="cliquez pour filtrer les photographes faisant du sport"
          >#Sport</span
        >
        <span
          id="filtre-animals"
          data-filter="animals"
          tabindex="9"
          aria-label="cliquez pour filtrer les photographes faisant des animaux"
          >#Animals</span
        >
        <span
          id="filtre-events"
          data-filter="events"
          tabindex="10"
          aria-label="cliquez pour filtrer les photographes faisant des events"
          >#Events</span
        >
      </div>

      <h2
        id="nosPhotographes"
        tabindex="11"
        aria-label="affichez tous les photographes"
      >
        Nos Photographes
      </h2>
    </header>

    <main id="affichageProfil"></main>

    <script src="JS/index.js"></script>
  </body>
</html>
